<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films app project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="search-form" class="d-flex justify-content-center">

              type="text"
              class="form-control"
              placeholder="Write movie name"
              id="search-input"
            />
            <input
              type="submit"
              class="btn btn-success"
              id="search-btn"
              value="Search"
            />
          </form>
        </div>
      </div>
      <div class="row" id="filml-list">
        <div class="col-3 film-block">
          <img
            src="https://images.unsplash.com/photo-1677442661270-a4ac2915f1a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            class="poster"
          />
          <h2 class="film-name">Batman</h2>
          <p class="film-year">2005</p>
          <button type="button" class="btn btn-success btn-details">
            More details
